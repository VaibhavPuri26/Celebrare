<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions Mortgage Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <img src="RegionsMortage.png" alt="Regions Mortgage Logo" class="logo">
            <div class="enroll-now">
                <a href="#">Enroll Now</a>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your Regions MyMortgage account.</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="onlineId">Online ID</label>
                    <input type="text" id="onlineId" name="onlineId" >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="forgot-links">
                <a href="#">Forgot Online ID?</a> | <a href="#">Forgot Password?</a>
            </div>
            <div class="footer">
                <p>Equal Housing Lender | Member FDIC</p>
                <p>Â©2023 Regions Financial Corporation. All Rights Reserved. 1-800-REGIONS</p>
            </div>
        </div>
        <div class="image-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
