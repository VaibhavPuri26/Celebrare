<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="login-section">
            <div class="logo">
                <img src="RegionsMortage.png" alt="Regions Mortgage">
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to your Regions MyMortgage account.</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="onlineId">Online ID</label>
                    <input type="text" id="onlineId" name="onlineId" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span id="togglePassword" class="show-password">Show</span>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="login-btn">
                    Login
                </button>

                <div class="forgot-links">
                    <a href="#">Forgot Online ID?</a>
                    <a href="#">Forgot Password?</a>
                </div>
            </form>

            <p class="enroll-text">
                Are you a new customer? 
                <button class="enroll-btn">Enroll Now</button>
                <div class="enroll-tooltip">
                    <p>Enroll now to:</p>
                    <ul>
                        <li>✔ Access your loans online</li>
                        <li>✔ Pay your mortgage online</li>
                        <li>✔ View your mortgage statements</li>
                    </ul>
                </div>
            </p>
        </div>

        <div class="image-section">
            <img src="Houseimage.png" alt="House Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
